{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div style="text-align: right;">
    <form action="" method="POST">
        <input type="text" name="team_name" class="form-control" value={{request.form.appointment_name}}>
        <select name="team_home">
        {% for team in teams %}
            <option value={{team[1]}}>{{team[1]}}</option>
        {% endfor %}
        </select>
        <select name="team_away">
        {% for team in teams %}
            <option value={{team[1]}}>{{team[1]}}</option>
        {% endfor %}
        </select>
        <button type="submit"> Create Match </button>
    </form>
</div>
{% endblock %}
