{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}


{% if error %}
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  {{error}}
</div>
{% endif %}
<form action="" method="POST">
  <div class="form-group w-50">
   <label class="bg-dark w-50 rounded text-white "> <b>Username:</b></label>
    <input type="text" name="username" class="form-control" value={{request.form.username}}>
  </div>
  <div class="form-group w-50">
    <label class="bg-dark w-50 rounded text-white"><b>Password:</b></label>
    <input type="password" name="password" class="form-control" value={{request.form.password}}>
  </div>
      <div style="text-align:center;">
            <button type="submit" class="btn btn-primary">Login</button>
      </div>
</form>
  
  {% endblock %}
