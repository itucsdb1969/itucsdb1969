{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

{% if error %}
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  {{error}}
</div>
{% endif %}

{% with messages = get_flashed_messages() %}
     {% if messages %}
        <ul>
           <div class="successAlert">
			  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			  {{messages[0]}}
			</div>
        </ul>
     {% endif %}
{% endwith %}


<form action="" method="POST">
    <div class="form-group w-50">
        <label class="bg-dark w-50 rounded text-white"><b>New Password</b></label>
        <input type="password" name="new_password" class="form-control" value={{request.form.new_password}}>
        <label class="bg-dark w-50 rounded text-white"><b>New Password Confirmed</b></label>
        <input type="password" name="new_password_conf" class="form-control" value={{request.form.new_password_conf}}>
    </div>
    <div style="text-align:center;">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>

</form>
<form action="{{url_for('delete_my_account')}}" method="POST">
    <div style="text-align:center;">
        <button type="submit" class="btn btn-primary" value="{{session['username']}}">Delete</button>
    </div>
</form>

{% endblock %}
